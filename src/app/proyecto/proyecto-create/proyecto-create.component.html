<form [formGroup]="proyectoForm" (ngSubmit)="createProyecto(proyectoForm.value)">
  <h3>Crear Proyecto:</h3>
  

<div class="form-group mx-sm-3 mb-2">
  <label for="nombre">
    Nombre:
  </label>
  <input novalidate
    id="nombre"
    class="form-control"
    formControlName="nombre"
    placeholder="Nombre del proyecto">
 </div>
  <div class="alert alert-danger alert-dismissible fade show" *ngIf="proyectoForm.get('nombre').hasError('required') && 
  proyectoForm.get('nombre').touched">
  Nombre requerido
  </div>
      
      
  <div class="form-group mx-sm-3 mb-2">
  <label for="fechaInicial">
    Fecha inicial:
  </label>
  <input novalidate
    id="fechaInicial"
    class="form-control"
    formControlName="fechaInicial"
    placeholder="Fecha inicial del proyecto">
 </div>
  <div class="alert alert-danger alert-dismissible fade show" *ngIf="proyectoForm.get('fechaInicial').hasError('required') && 
  proyectoForm.get('fechaInicial').touched">
  Fecha inicial requerida
  </div>
      
  <div class="form-group mx-sm-3 mb-2">
  <label for="fechaFinal">
    Fecha final:
  </label>
  <input novalidate
    id="fechaFinal"
    class="form-control"
    formControlName="fechaFinal"
    placeholder="Fecha final del proyecto">
 </div>
  <div class="alert alert-danger alert-dismissible fade show" *ngIf="proyectoForm.get('fechaFinal').hasError('required') && 
  proyectoForm.get('fechaFinal').touched">
  Fecha final requerida
  </div>

      <button class="button mx-sm-3 mb-2" type="submit"
        [disabled]="proyectoForm.invalid" class="btn btn-success">Create</button>
</form>
