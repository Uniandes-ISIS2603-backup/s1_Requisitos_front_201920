<div class="col-md-12">
    <div class="container-fluid">
      <p class="h3 p-3"> {{casoDetail.nombre}}

      </p>
      <p>Documentacion: {{casoDetail.documentacion}}</p>
      <table class="table table-striped" >
        <thead  class="thead-dark">
            <tr>
                <th>Entidades</th>
                <th>Caminos de Excepci√≥n</th>
                <th>Pruebas</th>
                <th>PosCondiciones </th>
                <th>PreCondiciones</th>
                <th>Caminos Alternos</th>
            </tr>

        </thead>
        <tbody>
            <tr  >
                <td *ngFor="let e of casoDetail.entidades">
                     {{e}}
                </td>
                <td *ngFor="let e of casoDetail.caminosExcepcion" >
                    {{e}}
                </td>
            </tr>
            
                
            
        </tbody>

      </table>
      
      
      <div class="card" style="width: 18rem;" *ngFor="let x of casoDetail.requisitos">

            </div>
          </div>
    </div>
