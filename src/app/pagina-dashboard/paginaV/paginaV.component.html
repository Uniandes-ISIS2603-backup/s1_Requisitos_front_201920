<h2 id="proyectos">Proyectos Semestre 201920 </h2>
<div class="row" >

    <div class="card" style="width: 18rem;" *ngFor = "let i of proyectos" >
      <img src="https://icon-library.net/images/project-management-icon-png/project-management-icon-png-23.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{i.nombre}}</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
     
      </div>
    </div>
    </div>
