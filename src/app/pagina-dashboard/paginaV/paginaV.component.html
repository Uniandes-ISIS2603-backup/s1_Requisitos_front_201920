<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1" class=""></li>
    <li data-target="#myCarousel" data-slide-to="2" class=""></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img  class="d-block w-100" src="src/img/p1.jpg" alt="First slide" height="500" width="500">
      <div class="container">
        <div class="carousel-caption text-left">
          <h1>Example headline.</h1>
          <p><a class="btn btn-lg btn-primary" href="#" role="button">Sign up today</a></p>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="src/img/p2.jpg" alt="Second slide" height="500" width="500">
      <div class="container">
        <div class="carousel-caption">
          <h1>Another example headline.</h1>
          <p><a class="btn btn-lg btn-primary" href="#" role="button">Learn more</a></p>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img  class="d-block w-100" src="src/img/p3.jpg" alt="Third slide" height="500" width="500">
      <div class="container">
        <div class="carousel-caption text-right">
          <h1>One more for good measure.</h1>
          <p><a class="btn btn-lg btn-primary" href="#" role="button">Browse gallery</a></p>
        </div>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<h2 id="proyectos">Proyectos Semestre 201920 </h2>
<div class="row" >

    <div class="card" style="width: 18rem;" *ngFor = "let i of proyectos" >
      <img src="https://icon-library.net/images/project-management-icon-png/project-management-icon-png-23.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{i.nombre}}</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
     
      </div>
    </div>
    </div>
